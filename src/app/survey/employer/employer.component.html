<div class="container-survey">
    <div id="progress-bar-container-v1" style="display: none;">
       <div class="progress-bar">
          <div class="progress-bar__bar">
             <i class="icon-circle progress-bar__step-filled"></i>
             <div class="progress-bar__range-unfilled">
                <div class="progress-bar__range" style="width: 0%;"></div>
             </div>
             <i class="icon-circle-thin progress-bar__step"></i>
             <div class="progress-bar__range-unfilled">
                <div class="progress-bar__range" style="width: 0%;"></div>
             </div>
             <i class="icon-circle-thin progress-bar__step"></i>
             <div class="progress-bar__range-unfilled">
                <div class="progress-bar__range" style="width: 0%;"></div>
             </div>
             <i class="icon-circle-thin progress-bar__step-end"></i>
          </div>
          <div class="progress-bar__labels-container"><span class="progress-bar__labels">Career Profile</span><span class="progress-bar__labels">Your Pay</span><span class="progress-bar__labels">Pay Factors</span><span class="progress-bar__labels">Salary Report</span></div>
       </div>
    </div>
    <div id="progress-bar-container-v2" style="display: none;">
       <div class="progress-bar">
          <div class="progress-bar__bar">
             <i class="icon-circle progress-bar__step-filled"></i>
             <div class="progress-bar__range-unfilled">
                <div class="progress-bar__range" style="width: 100%;"></div>
             </div>
             <i class="icon-circle progress-bar__step-filled"></i>
             <div class="progress-bar__range-unfilled">
                <div class="progress-bar__range" style="width: 38%;"></div>
             </div>
             <i class="icon-circle-thin progress-bar__step"></i>
             <div class="progress-bar__range-unfilled">
                <div class="progress-bar__range" style="width: 0%;"></div>
             </div>
             <i class="icon-circle-thin progress-bar__step-end"></i>
          </div>
          <div class="progress-bar__labels-container"><span class="progress-bar__labels">Career Profile</span><span class="progress-bar__labels">Pay Factors</span><span class="progress-bar__labels">Education</span><span class="progress-bar__labels">Salary Report</span></div>
       </div>
    </div>
    <div class="form-wrapper">
       <form enctype="application/json" id="surveyForm" novalidate="">
          <div class="survey__header">
             <h1>Your Employer</h1>
             <p>Details about your employer's type and industry can affect your pay and are required to provide you the most precise salary range possible.</p>
             <p class="required-key"><span class="required-key__symbol">*</span> Required Information</p>
          </div>
          <div id="" class="pxl-form-group  ">
             <label class="required  pxl-control-label" for="OrganizationType">Type of employer</label>
             <select id="OrganizationType" class="control--md pxl-form-control" tabindex="0">
                <option value="">- click to select -</option>
                <option value="Company">Company</option>
                <option value="College / University">College / University</option>
                <option value="Contract">Contract</option>
                <option value="Fellowship">Fellowship</option>
                <option value="Foundation / Trust">Foundation / Trust</option>
                <option value="Franchise">Franchise</option>
                <option value="Government - Federal">Government - Federal</option>
                <option value="Government - State &amp; Local">Government - State &amp; Local</option>
                <option value="Hospital">Hospital</option>
                <option value="Military">Military</option>
                <option value="Non-Profit Organization">Non-Profit Organization</option>
                <option value="Private Practice/Firm">Private Practice/Firm</option>
                <option value="School / School District">School / School District</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Team">Team</option>
                <option value="Other Organization">Other Organization</option>
             </select>
          </div>
          <div id="" class="pxl-form-group  ">
             <label class="required  pxl-control-label" for="EmployerProductActivity">Employer's product/business</label>
             <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-EmployerProductActivity" aria-expanded="false" class="react-autosuggest__container">
                <input type="text" autocomplete="off" aria-autocomplete="list" aria-controls="react-autowhatever-EmployerProductActivity" class="pxl-form-control control--md" tabindex="0" id="EmployerProductActivity" placeholder="Start typing to see suggestions" value="">
                <div id="react-autowhatever-EmployerProductActivity" role="listbox" class="react-autosuggest__suggestions-container"></div>
             </div>
          </div>
          <div id="" class="pxl-form-group  ">
             <label class="  pxl-control-label" for="EmployerName">Employer name</label>
             <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-EmployerName" aria-expanded="false" class="react-autosuggest__container">
                <input type="text" autocomplete="off" aria-autocomplete="list" aria-controls="react-autowhatever-EmployerName" class="pxl-form-control control--md" tabindex="0" id="EmployerName" placeholder="Start typing to see suggestions" value="">
                <div id="react-autowhatever-EmployerName" role="listbox" class="react-autosuggest__suggestions-container"></div>
             </div>
          </div>
          <div id="" class="pxl-form-group control--horizontal ">
             <label class="  pxl-control-label" for="AverageSizeCompetitor">Number of employees (entire organization)</label>
             <div class="pxl-input-number">
                <input class="control--xs pxl-input-number__input pxl-form-control" type="number" id="AverageSizeCompetitor" tabindex="0" value="">
                <div class="pxl-input-number__format"></div>
             </div>
          </div>
          <div id="" class="pxl-form-group  ">
             <label class="  pxl-control-label" for="GovernmentContractor">Is your employer primarily a government contractor?</label>
             <div id="GovernmentContractor" class="pxl-options control--md">
                <div class="">
                   <label class="pxl-option pxl-option--radio pxl-option--primary">
                      <input id="Yes" type="checkbox" tabindex="0" class="pxl-option__input" value="Yes">
                      <div class="pxl-option__text">Yes</div>
                   </label>
                   <label class="pxl-option pxl-option--radio pxl-option--primary">
                      <input id="No" type="checkbox" tabindex="0" class="pxl-option__input" value="No">
                      <div class="pxl-option__text">No</div>
                   </label>
                </div>
             </div>
          </div>
          <button type="submit" class="survey-btn--block survey-btn--primary" (click)="next()">Next</button>
       </form>
    </div>
 </div>
